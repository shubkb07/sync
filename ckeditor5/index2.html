<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKEditor Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./ckeditor5/ckeditor5.css">
</head>
<body>
    <div class="main-container">
        <form id="editor-form" action="/submit" method="post">
            <div class="editor-container editor-container_classic-editor editor-container_include-style editor-container_include-block-toolbar editor-container_include-word-count" id="editor-container">
                <div class="editor-container__editor">
                    <textarea name="editorContent" id="editor"></textarea>
                </div>
                <div class="editor_container__word-count" id="editor-word-count"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script type="importmap">
    {
        "imports": {
            "ckeditor5": "./ckeditor5/ckeditor5.js",
            "ckeditor5/": "./ckeditor5/"
        }
    }
    </script>
    <script type="module" src="./main.js"></script>
    <!-- A friendly reminder to run on a server, remove this during the integration. -->
    <script>
        window.onload = function() {
            if ( window.location.protocol === "file:" ) {
                alert( "This sample requires an HTTP server. Please serve this file with a web server." );
            }
        }
    </script>
</body>
</html>
